<!doctype html>
<html lang="en" ng-app="splitcoin">
<head>
  <meta charset="utf-8">
  <title>Splitcoin</title>
  <link rel="stylesheet" href="css/style.css"/>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>
<body ng-controller="SplitCalc">
  <nav class="top-bar" data-topbar>
    <ul class="title-area">
      <li class="name">
        <h1><a href="#">SplitCoin</a></h1>
      </li>
    </ul>
  </nav>
  <div class="content">
    <form>
      <h1>Calculate your BTC Cost</h1>
      <div class="form__row">
        <div class="form__total">
          <label for="billTotal">
            Bill Total:
          </label>
          <input name="billTotal" id="billTotal" type="number" placeholder="Total including tax" ng-model="total" ng-blur="bitCalc(total, tip, tipType, selectedCurrency)">
          <select
            name="billCurrency"
            ng-model="selectedCurrency"
            ng-options="currency as currency for (currency, data) in ticker" ng-blur="bitCalc(total, tip, tipType, selectedCurrency)">
          </select>
        </div>
      </div>
      <div class="form__tip">
        <label for="billTip">Tip Amount:</label>
        <input ng-model="tip" type="number" id="billTip" name="billTip" placeholder="Tip amount" ng-blur="bitCalc(total, tip, tipType, selectedCurrency)">
      </div>

      <div class="form__tip-type">
        <label for="tipPercent">
          <input ng-model="tipType" type="radio" name="tipType" id="tipPercent" value="percent" ng-change="bitCalc(total, tip, tipType, selectedCurrency)">
          Percent
        </label>
        <label for="tipDollar">
          <input ng-model="tipType" type="radio" name="tipType" id="tipDollar" value="dollar" ng-change="bitCalc(total, tip, tipType, selectedCurrency)">
          Dollars
        </label>
      </div>
    </form>

    <div class="result">
      <div class="result__total">
        Bill Total: {{billTotal | currency}}
      </div>
      <label for="bitCost">
        Bitcoin Amount:
      </label>
      <input type="number" placeholder="Calculated BTC amount" name="bitCost" id="bitCost" value="{{result}}">
      <span class="postfix">BTC</span>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  -->
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
